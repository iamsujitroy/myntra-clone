<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Online Shopping for Women, Men, Kids Fashion &amp; Lifestyle - Myntra
    </title>
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <nav class="flex justify-between align-center sticky">
        <div class="left flex align-center">
            <span id="logo" class="flex">
                <img src="./images/logo.png" />
            </span>
            <ul class="flex">
                <li><a href="/">MEN</a></li>
                <li><a href="/">WOMEN</a></li>
                <li><a href="/">KIDS</a></li>
                <li><a href="/">HOME & LIVING</a></li>
                <li><a href="/">BEAUTY</a></li>
                <li><a href="/">STUDIO</a></li>
            </ul>
        </div>
        <div class="right flex align-center w-50">
            <div class="search-bar flex align-center w-100">
                <img src="./images/search-icon.png" class="search-icon" />
                <input type="text" placeholder="Search for products, brands and more" class="w-100" />
            </div>
            <div class="nav-actions flex align-center">
                <span class="icons icon1 flex flex-column align-center">
                    <img src="./images/user.png" />
                    <span class="action-name">Profile</span>
                </span>
                <span class="icons icon2 flex flex-column align-center">
                    <img src="./images/heart.png" />
                    <span class="action-name">Wishlist</span>
                </span>
                <span class="icons icon3 flex flex-column align-center">
                    <img src="./images/shopping-bag.png" />
                    <span class="action-name">Bag</span>
                </span>
            </div>
        </div>
    </nav>
    <div id="home-carousel" class="w-100">
        <div class="carousel-container">
            <div class="carousel-images flex">
                <div class="showSlides slide-1">
                    <img src="./images/slider/1.webp" />
                </div>
                <div class="showSlides slide-2">
                    <img src="./images/slider/2.jpg">
                </div>
                <div class="showSlides slide-3">
                    <img src="./images/slider/3.jpg">
                </div>
                <div class="showSlides slide-4">
                    <img src="./images/slider/4.jpg">
                </div>
                <div class="showSlides slide-5">
                    <img src="./images/slider/5.webp">
                </div>
                <div class="showSlides slide-6">
                    <img src="./images/slider/6.webp">
                </div>
                <div class="showSlides slide-7">
                    <img src="./images/slider/7.jpg">
                </div>
                <div class="showSlides slide-8">
                    <img src="./images/slider/8.webp">
                </div>
                <div class="showSlides slide-9">
                    <img src="./images/slider/9.webp">
                </div>
            </div>
            <div class="carousel-controler flex align-center justify-center"></div>
        </div>
    </div>
    <div class="dod-section">
        <h1 class="h1-title">DEAL OF THE DAY</h1>
        <div class="dod-container">
            <img src="./images/DOD/1.webp">
            <img src="./images/DOD/2.webp">
            <img src="./images/DOD/3.webp">
            <img src="./images/DOD/4.webp">
            <img src="./images/DOD/5.webp">
            <img src="./images/DOD/6.webp">
            <img src="./images/DOD/7.webp">
            <img src="./images/DOD/8.webp">
        </div>
    </div>
    <div class="best-brands">
        <h1 class="h1-title">BEST OF MYNTRA EXCLUSIVE BRANDS</h1>
        <div class="best-brands-container">
            <div class="row">
            <img src="./images/best-brands/r1/1.webp">
            <img src="./images/best-brands/r1/2.webp">
            <img src="./images/best-brands/r1/3.webp">
            <img src="./images/best-brands/r1/4.webp">
            <img src="./images/best-brands/r1/5.webp">
            <img src="./images/best-brands/r1/6.webp">
            <img src="./images/best-brands/r1/7.webp">
            <img src="./images/best-brands/r1/8.webp">
            </div>
            <div class="row">
            <img src="./images/best-brands/r2/1.webp">
            <img src="./images/best-brands/r2/2.webp">
            <img src="./images/best-brands/r2/3.webp">
            <img src="./images/best-brands/r2/4.webp">
            <img src="./images/best-brands/r2/5.webp">
            <img src="./images/best-brands/r2/6.webp">
            <img src="./images/best-brands/r2/7.webp">
            <img src="./images/best-brands/r2/8.webp">
            </div>
        </div>
    </div>

        <h1 class="h1-title">TOP PICKS</h1>
        <div class="top-picks-container">
            <img src="">
        </div>
    </div> -->

    
    
    
    <script src="./app.js"></script>
</body>

</html>
